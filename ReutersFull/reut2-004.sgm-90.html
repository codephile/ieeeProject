	<h3>denmark's seasonally adjusted unemployment rate rose to 7.9 pct of the workforce in january from 7.8 pct in december, unchanged from january 1986, the national statistics office said.     the total of unemployed in january was 216,200 against 212,200 in december and 216,600 in january 1986.  reuter &#3;</h3>
