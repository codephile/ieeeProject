	<h3>norway's wholesale price index (base 1981) rose 0.5 pct in february to 136.0 after a 1.7 pct rise in january to 135.0, the central bureau of statistics said.     the year on year increase for february was 7.9 pct compared with 5.7 pct in january and 2.2 pct in february 1986, it added.  reuter &#3;</h3>
