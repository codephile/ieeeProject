	<h3>the u.s. treasury said it will sell 9.5 billion dlrs of one-year bills at auction.     the march 12 sale will raise 275 mln dlrs of new cash by refunding about 9.23 billion dlrs of maturing bills.     the bills will be issued march 19 in minimum amounts of 10,000 dlrs and mature march 17, 1988.  reuter &#3;</h3>
