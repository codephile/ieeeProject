	<h3>franklin computer corp said it received a court order requiring the manufacturer and distributors of the laser 128 personal computer to stop selling the computers with operating systems that are the subject of a recently filed copyright infringement suit.     the company said <video technology computers> of hong kong and its distributors, <video technology computers inc> and <central point software inc>, complied with the order.     the company said the order was signed by u.s. district court judge john gerry of camden, n.j.     under the terms of the order, all defendants named in the action are prohibited from selling apple-compatible computers containing the programs on which franklin has alleged copyright infringement by marc 13, the company said.  reuter &#3;</h3>
