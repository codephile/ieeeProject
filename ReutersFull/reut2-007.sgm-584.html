	<h3>denmark's wholesale price index fell 0.5 pct in february, giving a year-on-year fall of 4.9 pct, the national statistics office said.     the index, base 1980, stood at 135 in february, a fall of one point compared to january, against 142 in february 1986.  reuter &#3;</h3>
